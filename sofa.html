<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (orientation:portrait)
        {
          #section_1
          {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px double rgb(233, 106, 106);
            margin: 10px;
           padding: 5px;
          }
         #div_1
         {
            border: 3px solid black;
            width: 100%;
            height: 200px;
            margin: 10px;
         }
         #div_2
         {
            border: 3px solid black;
            width: 100%;
            height: 200px;
            margin: 10px;
         }
         #div_3
         {
            border: 3px solid black;
            width: 100%;
            height: 200px;
            margin: 10px;
         }
         #div_1_1
         {
            display: grid;
            grid-template-columns: 6fr 6fr;
         }
         #div_1_1 div
         {
            border: 2px solid black;

         }

        }

        @media screen and (orientation:landscape)
        {
            #section_1
            {
             display: grid;
             grid-template-columns:4fr 4fr 4fr ;  
            }
            #section_1 div
            {
                border: 3px solid black;
                width: 90%;
                height: 100px;
                margin: 13px;
            }
        }
    </style>
</head>
<body>
    <section id="section_1">

        <div id="div_1">
<!--1st div os section_1-->
            <div id="div_1_1">
                <div></div>

                <div></div>
            </div>

        </div>

        <div id="div_2">
<!--1st div os section_2-->
        </div>

        <div id="div_3">
<!--1st div os section_3-->
        </div>
    </section>
</body>
</html>
